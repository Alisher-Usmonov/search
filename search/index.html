<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Search...</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.svg">
</head>
<body>
    <div class="loader">
            <div class="bx">
                <div class="load"></div>
                <h1>Loading...</h1>
            </div>
    </div>
    <div class="big">
        <div class="container">
        <div class="card">
            <div class="card-header google"></div>
            <div class="form">
                <input type="text" name="" id="g-input" placeholder="Search on Google">
                <button type="button" class="g-btn">Search</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header bing"></div>
            <div class="form">
                <input type="text" name="" id="b-input" placeholder="Search on Bing">
                <button type="button" class="b-btn">Search</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header duck"></div>
            <div class="form">
                <input type="text" name="" id="d-input" placeholder="Search on DuckDuckGo">
                <button type="button" class="d-btn">Search</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header yandex"></div>
            <div class="form">
                <input type="text" name="" id="y-input" placeholder="Search on Yandex">
                <button type="button" class="y-btn">Search</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
